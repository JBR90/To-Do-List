  <!-- new todo form -->
  
  <div id="form-container" class="form-container">
    <form onsubmit="return false">
      <div class="row">
        <div class="col-25">
          <label for="fname">Title</label>
        </div>
        <div class="col-75">
          <input type="text" id="todoT" name="title" placeholder="To-Do..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Date</label>
        </div>
        <div class="col-75">
          <input type="date" id="date" name="lastname" placeholder="date..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">Priority</label>
        </div>
        <div class="col-75">
          <select id="priority" name="priority">
            <option value="high">High</option>
            <option value="mid">Mid</option>
            <option value="low">Low</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="discription"></label>
        </div>
        <div class="col-75">
          <textarea id="discription" name="discription" placeholder="Write something.." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <input id="btn-todo" type="submit" value="submit">
      </div>
    </form>
  </div>
